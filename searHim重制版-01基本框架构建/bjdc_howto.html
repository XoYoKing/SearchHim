			<p><strong>开发背景：</strong></p>
			<div class="conInfo">
				<p>
				大学生们在繁忙的大学生活中没有时间广泛交友，同时也害怕结识的人与你
				之间没有共同爱好。也有一些人害怕与外界接触。
				我们希望，大家可以通过这个软件能够结识到一些朋友甚至心中的那个他/她，
				利用本软件可以让你既隐私也快速的找到与你兴趣相同的校友。
				</p>
			</div>
			<p><strong>开发目标：</strong></p>
			<p>建立一个交流的平台。使用者可以根据自己的要求快速定位自己想要寻找的对象，
			   并与之进行交流。 </p>
			<p><strong>主要功能：</strong></p>
			<p>1. GPS定位功能<br>
			   2. 聊天功能<br>
			   3. 查询功能<br>
               4. 照片墙功能<br/>
